<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Print Document to PDF</h1>
        <input type="file" id="file-input" accept=".txt, .html, .pdf, .doc, .docx" />
        <button id="display-button">Display Document</button>
        <div id="document-display" class="hidden"></div>
        <button id="print-button" class="hidden">Print Document</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
